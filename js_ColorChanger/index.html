<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Color Changer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back to Home</button>
    <div class="glass-card" id="myGlassCard">
        <h1>JavaScript Color Changer</h1>
        <button id="colorBtn">Change Color</button>
        <p id="colorCode">Click the button to change the color!</p>
    </div>

  
  <!-- SVG Filter for the liquid distortion -->
<svg style="position: absolute; display: none;">
  <filter id="liquid-distortion">
    <!-- feTurbulence creates a noise pattern that looks like liquid -->
    <feTurbulence 
      type="fractalNoise" 
      baseFrequency="0.005 0.005" 
      numOctaves="1" 
      result="turbulence"
    />
    <!-- feDisplacementMap uses the noise to distort the content behind the card -->
    <feDisplacementMap 
      in2="turbulence" 
      in="SourceGraphic" 
      scale="50" 
      xChannelSelector="R" 
      yChannelSelector="G" 
    />
  </filter>
</svg>
  <!-- Link JavaScript at the bottom -->
  <script src="./script.js" defer></script>
</body>
</html>
