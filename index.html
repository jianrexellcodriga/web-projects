<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Mini Projects</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 250px;
      box-shadow: 0 40px 30px rgba(31, 38, 135, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s, background 0.3s;
      /* Apply backdrop-filter for blur and the SVG distortion */
      backdrop-filter: url(#liquid-distortion) blur(8px) saturate(180%);
      -webkit-backdrop-filter: url(#liquid-distortion) blur(8px) saturate(180%);
  
      /* Needed to correctly apply backdrop effects */
      isolation: isolate;
    }

    .card:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.2);
    }

    a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ JavaScript Mini Projects</h1>
    <div class="cards">
      <div class="card" id="myGlassCard">
        <h2>ðŸ’¡ Variables Project</h2>
        <p>Learn about different JavaScript variable types.</p>
        <a href="./js_variablesLab/index.html">Open Project</a>
      </div>
      <div class="card" id="myGlassCard">
        <h2>ðŸŽ¨ Color Changer</h2>
        <p>Click to change colors and copy HEX codes easily.</p>
        <a href="./js_ColorChanger/index.html">Open Project</a>
      </div>
    </div>
  </div>


  <!-- SVG Filter for the liquid distortion -->
<svg style="position: absolute; display: none;">
  <filter id="liquid-distortion">
    <!-- feTurbulence creates a noise pattern that looks like liquid -->
    <feTurbulence 
      type="fractalNoise" 
      baseFrequency="0.005 0.005" 
      numOctaves="1" 
      result="turbulence"
    />
    <!-- feDisplacementMap uses the noise to distort the content behind the card -->
    <feDisplacementMap 
      in2="turbulence" 
      in="SourceGraphic" 
      scale="50" 
      xChannelSelector="R" 
      yChannelSelector="G" 
    />
  </filter>
</svg>
  <!-- Link JavaScript at the bottom -->
  <script src="./js_ColorChanger/animate.js" defer></script>
</body>
</html>
